<!DOCTYPE html>
<html lang="pt-pt">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
      
        <title>Gerador de senha</title>
        <script defer type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
        <script defer src="app.js"></script>
    </head>
<body>
    <div id="container">
        <img src="img/cadeado-aberto.png" width="48px" alt="">
        <h1 id="titulo">Gerando senha</h1>

        <div id="password_container">
            <span id="password"></span>
            <button id="copy">
            </button>
        </div>

        <div id="password_itens">
            <div id="item">
                <input type="range" name="size" id="size" min="0" max="70">
                <label for="size">Quantidade de caracteres</label>
            </div>

            <div id="item">
                <input type="checkbox" name="maiuscula" id="maiuscula">
                <label for="maiuscula"> Letras maiúsculas</label>
            </div>

            <div id="item">
                <input type="checkbox" name="minuscula" id="minuscula">
                <label for="minuscula">Letras minúsculas</label>
            </div>

            <div id="item">
                <input type="checkbox" name="numero" id="numero">
                <label for="numero">Números</label>
            </div>

            <div id="item">
                <input type="checkbox" name="char_especial" id="char_especial">
                <label for="char_especial"> Símbolos</label>
            </div>

            <button id="gerar_senha">Gerar</button>
        </div>
    </div>
    
</body>
</html>
